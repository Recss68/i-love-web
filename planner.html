<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - Recep Yildiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <header>
    <hr>
    <a href="home.html" class="logo">Agenda Planner</a>
    <section class="journal-head-container">
    <a href="index.html"><button class="landing-btn">Landingspage</button></a>
    <a href="my-journal.html"><button class="landing-btn">My Journal</button></a>
    <a href="home.html"><button class="landing-btn">About</button></a>
    </section>
    <hr>
  </header>

  <h1 class="planner-head">Inplannen voor je Microsoft Calendar!</h1>
  <form>
    <label for="title">Titel:<br>
        <input type="text" id="title" placeholder="Titel">
    </label>
    <label for="start">Starttijd:<br>
        <input type="datetime-local" id="start">
    </label>
    <label for="end">Eindtijd:<br>
        <input type="datetime-local" id="end">
    </label>
    <label for="location">Locatie:<br>
        <input type="text" id="location" placeholder="bijv. Amsterdam">
    </label>
    <label for="description">Beschrijving:<br>
        <textarea id="description" placeholder="Beschrijving"></textarea>
    </label>
    <button>Plan in Agenda</button>
  </form>

</body>
</html>
